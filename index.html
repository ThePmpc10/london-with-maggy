<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        :root {
            --primary: #0A84FF; /* iOS Blue */
            --primary-hover: #0077ED;
            /* Gradiente Azul Profundo para Roxo */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --success: #34C759;
            --warning: #FFCC00;
            --error: #FF3B30;
            --radius: 24px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CARD CONTAINER --- */
        .container {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 2.5rem 2rem;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 460px;
            text-align: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -0.02em; color: #111; }
        h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 1.5rem; color: #333; letter-spacing: -0.01em; line-height: 1.4; }
        p { color: var(--text-secondary); line-height: 1.6; margin-bottom: 1rem; font-size: 1.05rem; }

        /* --- INPUTS & BUTTONS --- */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: 2px solid transparent;
            background: rgba(0,0,0,0.05);
            border-radius: 16px;
            font-size: 17px;
            box-sizing: border-box;
            transition: all 0.3s;
            outline: none;
            text-align: center;
        }

        input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15);
        }

        .input-error {
            border-color: var(--error) !important;
            background: rgba(255, 59, 48, 0.05) !important;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.4);
            background: var(--primary-hover);
        }

        button:active { transform: scale(0.98); }

        /* --- OPTIONS BUTTONS --- */
        .options { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .btn-option {
            background: white;
            color: var(--text);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.08);
            font-weight: 500;
            text-align: left;
            padding-left: 20px;
        }
        .btn-option:hover {
            background: #f2f2f7;
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        /* --- SLIDER --- */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 25px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: -14px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #e5e5ea;
            border-radius: 3px;
        }

        /* --- POPUP (MODAL) --- */
        .popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .popup.visible {
            opacity: 1;
            pointer-events: all;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 85%;
            width: 380px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .popup.visible .popup-content { transform: scale(1); }

        /* --- WORDLE GRID --- */
        .wordle-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 25px 0; justify-content: center; }
        .letter-box {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #e5e5ea;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: 10px;
            background: white;
            transition: all 0.3s;
            color: #1d1d1f;
        }
        .letter-box.filled { border-color: #8e8e93; animation: pop 0.1s; }
        .correct { background-color: var(--success) !important; color: white !important; border-color: var(--success) !important; }
        .present { background-color: var(--warning) !important; color: white !important; border-color: var(--warning) !important; }
        .absent { background-color: #8e8e93 !important; color: white !important; border-color: #8e8e93 !important; }

        /* --- UTILS --- */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes pop { 50% { transform: scale(1.1); } }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 15px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    </style>
</head>
<body>

<div class="container" id="quiz-container">
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <h3 style="margin-top:0; font-size: 1.5rem;">Oops...</h3>
        <p id="popup-text" style="font-size: 1.1rem; margin-bottom: 25px; color: #555;"></p>
        <button onclick="closePopup()">Continuar</button>
    </div>
</div>

<div id="toast" class="toast">Resposta Incorreta!</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    let currentStep = 0;
    const normalize = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    const container = document.getElementById('quiz-container');

    // --- FUN√á√ïES DE EFEITOS ---

    // Confetti
    function launchConfetti() {
        var duration = 4 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 };

        function randomInRange(min, max) { return Math.random() * (max - min) + min; }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    // Mostrar Erro (Shake + Toast)
    function showError(inputId = null, message = "Errado! Tenta de novo.") {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        toast.classList.add('show');
        setTimeout(() => { toast.classList.remove('show'); }, 3000);

        if (inputId) {
            const input = document.getElementById(inputId);
            if(input) {
                input.classList.add('input-error');
                input.focus();
                setTimeout(() => input.classList.remove('input-error'), 500);
            }
        } else {
            container.classList.add('input-error');
            setTimeout(() => container.classList.remove('input-error'), 500);
        }
    }

    // Modal Popup
    function showPopup(text, callback = null, title = "Mensagem") {
        const popup = document.getElementById('popup');
        document.getElementById('popup-text').innerText = text;
        popup.querySelector('h3').innerText = title;
        popup.classList.add('visible');

        const btn = popup.querySelector('button');
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);

        newBtn.onclick = () => { closePopup(callback); };
    }

    function closePopup(callback) {
        document.getElementById('popup').classList.remove('visible');
        if (callback && typeof callback === 'function') setTimeout(callback, 300);
    }

    // --- RENDERIZA√á√ÉO ---
    function renderStep() {
        container.style.opacity = '0';
        container.style.transform = 'translateY(15px)';

        setTimeout(() => {
            container.innerHTML = '';

            // 0. INTRODU√á√ÉO (NOVO)
            if (currentStep === 0) {
                container.innerHTML = `
                    <div style="font-size: 4rem; margin-bottom: 10px;">üéÆ</div>
                    <h1>Bem-vinda!</h1>
                    <p style="font-size: 1.1rem; color: #555;">Isto √© um jogo especial.<br>Tens de acertar <strong>todas</strong> as perguntas para desbloquear o pr√©mio final.</p>
                    <p style="font-size: 0.9rem; color: #888;">Boa sorte!</p>
                    <button onclick="nextStep()">Come√ßar Jogo</button>
                `;
            }
            // 1. Ano (2020)
            else if (currentStep === 1) {
                container.innerHTML = `
                    <h2>Em que ano nos conhecemos?</h2>
                    <input type="number" id="q1-input" placeholder="Ex: 2020">
                    <button onclick="checkQ1()">Responder</button>
                `;
            }
            // 2. Local (McDonald's)
            else if (currentStep === 2) {
                container.innerHTML = `<h2>Onde nos conhecemos presencialmente pela primeira vez?</h2><div class="options"></div>`;
                const options = [
                    { text: "McDonald's", correct: true },
                    { text: "Talabriga", correct: false },
                    { text: "Avenida", correct: false },
                    { text: "Nenhuma das op√ß√µes acima", correct: false }
                ];
                const optContainer = container.querySelector('.options');
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt.text;
                    btn.onclick = () => {
                        if (opt.correct) nextStep();
                        else showError(null, "Resposta errada! Tenta outra vez.");
                    };
                    optContainer.appendChild(btn);
                });
            }
            // 3. Viagem (Paris)
            else if (currentStep === 3) {
                container.innerHTML = `
                    <h2>Qual o destino da nossa primeira viagem ao exterior?</h2>
                    <input type="text" id="q3-input" placeholder="Cidade...">
                    <button onclick="checkQ3()">Responder</button>
                `;
            }
            // 4. M√™s (Agosto)
            else if (currentStep === 4) {
                container.innerHTML = `
                    <h2>Em que m√™s nos conhecemos?</h2>
                    <input type="text" id="q4-input" placeholder="Ex: Janeiro">
                    <button onclick="checkQ4()">Responder</button>
                `;
            }
            // 5. Dia (14)
            else if (currentStep === 5) {
                container.innerHTML = `
                    <h2>E em que dia?</h2>
                    <input type="number" id="q5-input" placeholder="Dia">
                    <button onclick="checkQ5()">Responder</button>
                `;
            }
            // Transi√ß√£o
            else if (currentStep === 6) {
                showPopup("Chega de quest√µes sobre n√≥s! Agora s√£o sobre o 'criador' deste site... üòè", () => {
                    currentStep++;
                    renderStep();
                }, "Mudan√ßa de Tema");
            }
            // 6. Comida (Hamb√∫rguer)
            else if (currentStep === 7) {
                container.innerHTML = `<h2>Qual a comida preferida do criador?</h2><div class="options"></div>`;
                const options = ["Lasanha", "Francesinha", "Carnes", "Hamb√∫rguer"];
                const optContainer = container.querySelector('.options');
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt;
                    btn.onclick = () => {
                        if (normalize(opt) === "hamburguer") nextStep();
                        else showError(null, "Errado! Ele gosta mais de outra coisa...");
                    };
                    optContainer.appendChild(btn);
                });
            }
            // 7. Desporto (Futebol)
            else if (currentStep === 8) {
                container.innerHTML = `
                    <h2>Qual o desporto favorito do criador?</h2>
                    <input type="text" id="q7-input">
                    <button onclick="checkQ7()">Responder</button>
                `;
            }
            // 8. Chato (0-10)
            else if (currentStep === 9) {
                container.innerHTML = `
                    <h2>De 0-10, qu√£o chato sou?</h2>
                    <h1 id="range-val" style="color:var(--primary); font-size:3rem; margin:0;">5</h1>
                    <input type="range" id="q8-input" min="0" max="10" value="5" oninput="document.getElementById('range-val').innerText = this.value">
                    <button onclick="checkQ8()">Confirmar</button>
                `;
            }
            // 9. Wordle
            else if (currentStep === 10) {
                initWordle();
            }
            // 10. Final (Emoji + Confetti)
            else if (currentStep === 11) {
                container.innerHTML = `
                    <div style="font-size: 6rem; margin-bottom: 20px; animation: pop 0.5s ease-out;">üåç</div>
                    <h1 style="color: var(--primary);">PARAB√âNS!</h1>
                    <p style="font-size: 1.2rem;">Ganhaste a viagem para <strong>LONDRES!</strong></p>
                    <p>Prepara as malas, vamos viajar! ‚ù§Ô∏è</p>
                `;
            }

            // Fade In
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 300);
    }

    function nextStep() {
        currentStep++;
        renderStep();
    }

    // --- VALIDA√á√ïES (L√ìGICA) ---

    function checkQ1() {
        if (document.getElementById('q1-input').value.trim() === "2020") nextStep();
        else showError('q1-input');
    }

    function checkQ3() {
        if (normalize(document.getElementById('q3-input').value) === "paris") nextStep();
        else showError('q3-input');
    }

    function checkQ4() {
        if (normalize(document.getElementById('q4-input').value) === "agosto") nextStep();
        else showError('q4-input');
    }

    function checkQ5() {
        const val = document.getElementById('q5-input').value;
        if (val == 14) nextStep();
        else {
            showPopup("Desiludido üò¢... mas podes avan√ßar. A resposta correta era dia 14.", nextStep, "A s√©rio?");
        }
    }

    function checkQ7() {
        if (normalize(document.getElementById('q7-input').value) === "futebol") nextStep();
        else showError('q7-input');
    }

    function checkQ8() {
        const val = parseInt(document.getElementById('q8-input').value);
        if (val === 10) {
            showPopup("ü™û Isto √© um espelho! Tu √© que √©s chata! (Mas passas)", nextStep, "Reflexo");
        } else if (val >= 3 && val <= 9) {
            showPopup("Resposta incorreta... mas prossiga.", nextStep, "Incorreto");
        } else if (val >= 0 && val <= 2) {
            showPopup("Correto! Sou um anjo üòá", nextStep, "Acertaste");
        }
    }

    // --- L√ìGICA WORDLE ---
    let currentRow = 0;
    const wordTarget = "LONDRES";
    const wordLength = 7;

    function initWordle() {
        container.innerHTML = `
            <h2>Para ganhar o pr√©mio...<br>Qual o destino?</h2>
            <div id="grid" class="wordle-grid"></div>
            <input type="text" id="word-input" maxlength="${wordLength}" placeholder="Digita a cidade..." style="text-align:center; letter-spacing: 5px; text-transform:uppercase;">
            <button onclick="checkWord()">Verificar</button>
        `;
        const grid = document.getElementById('grid');
        for (let i = 0; i < 5 * wordLength; i++) {
            const box = document.createElement('div');
            box.className = 'letter-box';
            box.id = `box-${i}`;
            grid.appendChild(box);
        }

        const input = document.getElementById('word-input');
        input.addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase();
            const startIdx = currentRow * wordLength;
            for(let i=0; i<wordLength; i++) {
                const box = document.getElementById(`box-${startIdx + i}`);
                box.innerText = val[i] || '';
                if(val[i]) box.classList.add('filled');
                else box.classList.remove('filled');
            }
        });
    }

    function checkWord() {
        const input = document.getElementById('word-input');
        const guess = normalize(input.value).toUpperCase();

        if (guess.length !== wordLength) {
            showError('word-input', `Precisa de ${wordLength} letras!`);
            return;
        }

        const startIdx = currentRow * wordLength;
        const targetArr = wordTarget.split('');
        let isCorrect = (guess === wordTarget);

        for (let i = 0; i < wordLength; i++) {
            setTimeout(() => {
                const letter = guess[i];
                const box = document.getElementById(`box-${startIdx + i}`);
                box.style.color = "white";

                if (letter === targetArr[i]) {
                    box.classList.add('correct');
                    targetArr[i] = null;
                } else if (targetArr.includes(letter)) {
                    box.classList.add('present');
                } else {
                    box.classList.add('absent');
                }
            }, i * 200);
        }

        setTimeout(() => {
            if (isCorrect) {
                launchConfetti();
                showPopup("‚úàÔ∏è PARAB√âNS! Ganhaste a viagem para Londres!", nextStep, "Vit√≥ria!");
            } else {
                currentRow++;
                input.value = '';
                if (currentRow >= 5) {
                    showPopup("Esgotaste as tentativas! Era LONDRES. (Vou deixar-te passar üòâ)", nextStep, "Oops");
                }
            }
        }, wordLength * 200 + 600);
    }

    renderStep();

</script>
</body>
</html>
